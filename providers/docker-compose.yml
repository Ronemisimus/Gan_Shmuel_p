version: "3.7"
services:
  app:
    image: ${IMAGE_NAME}:latest
    environment:
      - "PYTHONUNBUFFERED=0" # To be removed on Prod
      - "FLASK_ENV=development"
      - "DB_HOST_NAME=db"
      - "DB_DATABASE=billdb"
      - "DB_USER=user"
      - "DB_PASSWORD=1234"
    expose: 
      - "5000"
    ports:
      - ${PORT}:5000
    links:
      - db
    volumes: 
      - ./app/flask-app/in:/flask-app/in
  db:
    image: "mysql:5.7"
    command: "--explicit_defaults_for_timestamp=1"
    environment: 
      - "MYSQL_DATABASE=billdb"
      - "MYSQL_USER=user"
      - "MYSQL_PASSWORD=1234"
      - "MYSQL_ROOT_PASSWORD=root"
      - "DATABASE_URL=/var/lib/mysql"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d/:ro
      - provider-db:/var/lib/mysql
    expose: 
      - "3306"
volumes:
  provider-db:
